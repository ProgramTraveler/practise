<button class="toggleButton" data-bind="localizedAriaLabel: ariaLabel, 
    localizedTooltip: ariaLabel, 
    click: onClick, 
    onEnter: onClick,
    css: { checked: isChecked, enabled: isEnabled },
    attr: { 'aria-pressed': isChecked, 'aria-disabled': !isEnabled() }">
    <div class="icon" data-bind="svgImage: svgIcon"></div>
</button>
